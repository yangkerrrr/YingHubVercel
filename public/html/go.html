    <style>
      body {
        overflow: hidden;
      }

      #tab-bar {
        display: flex;
        align-items: center;
        background: var(--bg-2-color);
        padding: 8px 12px;
        border-bottom: 1px solid var(--border-color);
        position: relative;
        z-index: 10;
      }

      #tabs {
        display: flex;
        gap: 8px;
        margin-right: 12px;
        overflow-x: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) transparent;
        padding: 2px 0;
      }

      #tabs::-webkit-scrollbar {
        height: 4px;
      }

      #tabs::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      .tab {
        background: var(--bg-color);
        min-width: 150px;
        max-width: 200px;
        border: 1px solid var(--border-color);
        padding: 8px 12px;
        border-radius: var(--border-radius);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .tab::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.3s ease;
      }

      .tab:hover::before {
        width: 100%;
      }

      .tab:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .tab.active {
        /* background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--accent-color)
        ); */
        background-color: var(--primary-color);
        color: #fff;
        border-color: var(--primary-color);
      }

      .tab span {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
        font-size: 14px;
      }

      .tab i.close {
        font-size: 11px;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s ease;
        opacity: 0.7;
      }

      .tab i.close:hover {
        opacity: 1;
        background: rgba(255, 255, 255, 0.1);
      }

      .tab.active i.close:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      #new-tab {
        margin-left: 4px;
        padding: 8px 12px;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      #new-tab:hover {
        transform: rotate(90deg) scale(1.1);
      }

      .navbar-proxy {
        background: var(--bg-2-color);
        padding: 10px 16px;
        border-bottom: 1px solid var(--border-color);
        position: relative;
        z-index: 9;
      }

      .navbar-links {
        gap: 6px;
        align-items: center;
      }

      .navbar-link.pro {
        padding: 10px 12px !important;
        border-radius: var(--border-radius);
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .navbar-link.pro::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(146, 130, 251, 0.2);
        transform: translate(-50%, -50%);
        transition:
          width 0.3s ease,
          height 0.3s ease;
      }

      .navbar-link.pro:hover::before {
        width: 100%;
        height: 100%;
      }

      .navbar-link.pro:active {
        transform: scale(0.95);
      }

      #proxy-address {
        width: 100%;
        font-size: 15px;
        padding: 10px 16px;
        border-radius: calc(var(--border-radius) * 1.5);
        transition: all 0.2s ease;
        font-weight: 400;
      }

      #proxy-address:focus {
        box-shadow: 0 0 0 3px rgba(146, 130, 251, 0.2);
      }

      iframe {
        width: 100%;
        height: calc(100vh - 115px);
        border: none;
        display: none;
        border-radius: 0;
        background: var(--bg-color);
      }

      iframe.active {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loader {
        width: 50px;
        aspect-ratio: 1;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 8px;
        z-index: -1;
        border-radius: 50%;
        background: var(--primary-color);
        --_m:
          conic-gradient(#0000 10%, #000), linear-gradient(#000 0 0) content-box;
        -webkit-mask: var(--_m);
        mask: var(--_m);
        -webkit-mask-composite: source-out;
        mask-composite: subtract;
        animation: l3 1s infinite linear;
      }

      @keyframes l3 {
        100% {
          transform: translate(-50%, -50%) rotate(1turn);
        }
      }

      #autocomplete {
        position: absolute;
        left: 130px;
        margin: 0 auto;
        margin-top: 10px;
        background: var(--bg-2-color);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        width: 100%;
        max-width: 500px;
        max-height: 240px;
        overflow-y: auto;
        z-index: 999;
        padding: 4px 0;
        animation: slideDown 0.2s ease;
        display: none;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #autocomplete div {
        padding: 10px 16px;
        cursor: pointer;
        display: flex;
        color: var(--text-color);
        transition: all 0.15s ease;
        font-size: 14px;
        position: relative;
      }

      #autocomplete div::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 2px;
        height: 0;
        background: var(--primary-color);
        transition: height 0.2s ease;
      }

      #autocomplete div:hover::before,
      #autocomplete div.active::before {
        height: 100%;
      }

      #autocomplete div:hover,
      #autocomplete div.active {
        background: linear-gradient(
          90deg,
          color-mix(in srgb, var(--primary-color) 80%, rgb(14, 14, 14) 85%),
          transparent
        );
        color: #fff;
        padding-left: 20px;
      }

      /* Responsive improvements */
      @media (max-width: 768px) {
        #tab-bar {
          padding: 6px 8px;
        }

        .tab {
          min-width: 120px;
          padding: 6px 10px;
        }

        .navbar-proxy {
          padding: 8px 12px;
        }

        #proxy-address {
          font-size: 14px;
          padding: 8px 12px;
        }

        .navbar-link.pro {
          padding: 8px 10px !important;
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("showProxyWarning") !== "true") {
          Swal.fire({
            title: "Information",
            text: "If you are experiencing issues with the pr0xxy, consider changing the pr0xxy and transport in settings.",
            icon: "warning",
            confirmButtonText: "Ok",
            showClass: {
              popup: "swal2-smooth-in",
            },
            hideClass: {
              popup: "swal2-smooth-out",
            },
          });
          localStorage.setItem("showProxyWarning", true);
        }
        const prxBck = document.getElementById("prx-bck");
        const prxFwd = document.getElementById("prx-fwd");
        const prxRefresh = document.getElementById("prx-refresh");
        const prxAddress = document.getElementById("proxy-address");
        const prxHome = document.getElementById("prx-home");
        const prxFullScreen = document.getElementById("prx-fuillscreen");
        const prxInspect = document.getElementById("prx-inspect");

        let devTools = false;
        const tabsContainer = document.getElementById("tabs");
        const framesContainer = document.getElementById("frames");
        const newTabBtn = document.getElementById("new-tab");
        let tabCount = 0;

        async function createTab(url = "/new") {
          tabCount++;
          const id = "tab-" + tabCount;

          const tab = document.createElement("div");
          tab.className = "tab";
          tab.dataset.id = id;
          tab.innerHTML = `<span>Tab ${tabCount}</span> <i class="fa-solid fa-x close"></i>`;
          tabsContainer.appendChild(tab);

          const iframe = document.createElement("iframe");
          iframe.id = id;
          framesContainer.appendChild(iframe);

          if (url.includes("jsdelivr")) {
            try {
              const response = await fetch(url);
              const html = await response.text();
              iframe.contentDocument.open();
              iframe.contentDocument.write(html);
              iframe.contentDocument.close();
              iframe.dataset.originalUrl = url;
            } catch (error) {
              console.error("Error loading jsdelivr content:", error);
              iframe.src = "/new";
            }
          } else {
            iframe.src = url;
            iframe.dataset.originalUrl = url;
          }

          tab.addEventListener("click", (e) => {
            if (e.target.classList.contains("close")) {
              closeTab(id, tab, iframe);
            } else {
              activateTab(id);
            }
          });

          activateTab(id);
        }

        function activateTab(id) {
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll("iframe")
            .forEach((f) => f.classList.remove("active"));

          const tab = tabsContainer.querySelector(`[data-id='${id}']`);
          const iframe = document.getElementById(id);

          if (tab && iframe) {
            tab.classList.add("active");
            iframe.classList.add("active");
            prxAddress.value = iframe.dataset.originalUrl || iframe.src;
          }
        }

        function closeTab(id, tab, iframe) {
          tab.remove();
          iframe.remove();

          const remainingTabs = tabsContainer.querySelectorAll(".tab");
          if (remainingTabs.length === 0) {
            createTab("/new");
            prxAddress.value = "";
            prxAddress.focus();
          } else {
            const lastTab = tabsContainer.lastElementChild;
            if (lastTab) activateTab(lastTab.dataset.id);
          }
        }

        newTabBtn.addEventListener("click", () => createTab());

        function getActiveFrame() {
          return document.querySelector("iframe.active");
        }
        prxBck.addEventListener("click", () => {
          const frame = getActiveFrame();
          if (frame) frame.contentWindow.history.back();
        });
        prxFwd.addEventListener("click", () => {
          const frame = getActiveFrame();
          if (frame) frame.contentWindow.history.forward();
        });
        prxRefresh.addEventListener("click", () => {
          const frame = getActiveFrame();
          if (frame) frame.contentWindow.location.reload();
        });
        prxHome.addEventListener("click", () => {
          window.location.href = "/";
        });
        prxFullScreen.addEventListener("click", () => {
          const frame = getActiveFrame();
          if (frame && frame.requestFullscreen) frame.requestFullscreen();
        });
        prxInspect.addEventListener("click", () => {
          if (devTools === false) {
            eruda.init();
            eruda.show();
            devTools = true;
          } else {
            eruda.destroy();
            devTools = false;
          }
        });

        const searchInput = document.getElementById("proxy-address");
        const autocompleteBox = document.getElementById("autocomplete");

        async function fetchSuggestions(query) {
          if (!query) {
            autocompleteBox.innerHTML = "";
            autocompleteBox.style.display = "none";
            return;
          }
          try {
            const res = await fetch(
              `/api/autocomplete?q=${encodeURIComponent(query)}`
            );
            const suggestions = await res.json();
            autocompleteBox.innerHTML = "";
            if (suggestions.length === 0) {
              autocompleteBox.style.display = "none";
              return;
            }
            suggestions.forEach((s) => {
              const item = document.createElement("div");
              item.textContent = s.phrase;
              item.onclick = () => {
                searchInput.value = s.phrase;
                autocompleteBox.innerHTML = "";
                autocompleteBox.style.display = "none";
              };
              autocompleteBox.appendChild(item);
            });
            autocompleteBox.style.display = "block";
          } catch (err) {
            console.error("Autocomplete error:", err);
            autocompleteBox.style.display = "none";
          }
        }

        searchInput.addEventListener("input", (e) => {
          fetchSuggestions(e.target.value);
        });

        searchInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
              const frame = getActiveFrame();
              if (frame) {
                if (query.includes("jsdelivr")) {
                  fetch(query)
                    .then((res) => res.text())
                    .then((html) => {
                      frame.contentDocument.open();
                      frame.contentDocument.write(html);
                      frame.contentDocument.close();
                      frame.dataset.originalUrl = query;
                    })
                    .catch((error) => {
                      console.error("Error loading jsdelivr content:", error);
                      frame.src = "/new";
                    });
                } else {
                  let urlforprx;
                  if (localStorage.getItem("proxy-backend") === "ultraviolet") {
                    urlforprx = window.encodeAny(query);
                  } else {
                    urlforprx = window.sjEncodeAndGo(query);
                  }
                  frame.src = urlforprx;
                  frame.dataset.originalUrl = query;
                }
              }
              autocompleteBox.innerHTML = "";
              autocompleteBox.style.display = "none";
            }
          }
        });

        document.addEventListener("click", (e) => {
          if (!autocompleteBox.contains(e.target) && e.target !== searchInput) {
            autocompleteBox.innerHTML = "";
            autocompleteBox.style.display = "none";
          }
        });

        const rawUrl = sessionStorage.getItem("rawurl");
        const lpUrl = sessionStorage.getItem("lpurl");
        let startUrl;

        if (lpUrl) {
          if (lpUrl.includes("jsdelivr")) {
            startUrl = lpUrl;
          } else if (lpUrl.startsWith("/uv") || lpUrl.startsWith("/scramjet")) {
            startUrl = lpUrl;
          } else if (lpUrl.startsWith("http")) {
            if (localStorage.getItem("proxy-backend") === "ultraviolet") {
              startUrl = window.encodeAny(lpUrl);
            } else {
              startUrl = window.sjEncodeAndGo(lpUrl);
            }
          } else {
            startUrl = `/cdn/${lpUrl}/`;
          }
        } else {
          startUrl = "/new";
        }

        createTab(startUrl);
      });
    </script>
