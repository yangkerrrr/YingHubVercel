<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: "Segoe UI", Arial, sans-serif;
}


.navbar-brand {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  flex: 0 0 auto;
}
.navbar-brand a {
  display: flex;
}
.navbar-brand a svg {
  width: 60px;
  height: 30px;
}

.logo {
  height: 1.9rem;
  width: auto;
  display: block;
}

.navbar-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--navbar-title-color, #fff);
  letter-spacing: 0.05em;
}

.navbar-links {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1.5rem;
  flex: 1 1 auto;
}

.navbar-link {
  align-items: center;
  justify-content: center;
  color: var(--text-color);
  text-decoration: none;
  font-size: 1rem;
  font-weight: 500;
  transition: color 0.2s;
  padding: 0.35rem 0.5rem;
  gap: 0.5rem;
  display: flex;
  border-radius: var(--border-radius);
  transition: all;
  transition:
    background-color 0.2s,
    color 0.2s;
}
.navbar-link.pro {
  padding: 10px;
}

.navbar-link:hover,
.navbar-link:focus {
  /* color: var(--navbar-link-hover, #a5b4fc); */

}



iframe {
  position: absolute;
  top: 70px;
  width: 100%;
  height: calc(100% - 70px);
  border: none;
}

<iframe id="gameFrame"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const dir = params.get("dir");

const allowedBase = "game/";

if (!dir) {
  document.body.innerHTML = "<h2 style='color:white'>No game specified</h2>";
} else if (!dir.startsWith(allowedBase) || dir.includes("..")) {
  document.body.innerHTML = "<h2 style='color:red'>Invalid game path</h2>";
} else {
  document.getElementById("gameFrame").src = dir + "/index.html";
}
</script>
